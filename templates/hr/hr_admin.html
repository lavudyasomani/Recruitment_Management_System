{% extends 'base2.html' %}
{% block content %}
{% load static %}

<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
 <div class="carousel-inner">
  <div class="carousel-item active">
   <img src="{% static 'images/banner/hr_bg2.jpg' %}" width="1600" height="700px" class="d-block" alt="...">
  </div>
  <div class="carousel-item">
   <img src="{% static 'images/banner/hr_bg3.jpg' %}" width="1600" height="700px" class="d-block" alt="...">
  </div>
  <div class="carousel-item">
  <img src="{% static 'images/banner/hr_bg4.png' %}" width="1600" height="700px" class="d-block" alt="...">
  </div>

 </div>
 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Previous</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
  <span class="carousel-control-next-icon" aria-hidden="true"></span>
  <span class="visually-hidden">Next</span>
 </button>
</div>

{% endblock %}
